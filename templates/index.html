<html>
<head>
    <title>Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<a href="/logout" style="float:right;" class="btn btn-primary m-2">Logout</a>
<center><h1 class="p-2">OBJECT DETECTOR</h1></center>

<form method="post" action="" class="p-3" enctype="multipart/form-data">
{% csrf_token %}
<label for="objects" class="m-3">Choose the objects to detect</label>
<select name="objects" class="form-select m-3" multiple aria-label="multiple select example">
{%for data in classes%}
<option>{{data}}</option>
{%endfor%}
</select>
<input type="file" name="video" class="form-control m-3">
<button type="submit" class="btn btn-primary m-3">Upload</button>
</form>
<div class="m-5">
<h1>Video</h1>
<a href="/delete" class="btn btn-danger">Delete All Videos</a><br>
{%if video%}
{%for vid in video%}
<video src="media/{{vid.video}}" width="500" height="300" controls></video>
{%endfor%}
{%else%}
<h3>No videos there</h3>
{%endif%}
</div>

</body>
</html>
